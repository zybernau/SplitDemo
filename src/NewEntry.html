<template>
	<section class="au-animate">
		<h2>${heading}</h2>
		<form role="form" submit.delegate="submitEntry()">
			<div class="form-group">
				<label for="group"> Group: </label>
                <select value.bind="groups.group">
                <option repeat.for="group of $parent.groups" model.bind="group">${group.title}</option>
                </select>
			</div>
			<div class="form-group">
				<label for="cost"> Amount: </label>
				<input type="text" value.bind="cost" class="form-control" id="amt" placeholder="$ Money"
			</div>
			<a class="btn" href="https://secure.splitwise.com/authorize?oauth_token=${resKey.oauth_token}">
            <span class="btn"> Authorize </span>
             </a>
      <button type="submit" class="btn btn-default"> Submit </button>
		</form>
	</section>
</template>
